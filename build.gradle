allprojects {
    apply plugin: 'idea'
    apply plugin: 'java'
    group 'com.lucifaer'
    sourceCompatibility = 1.8
    repositories {
        mavenCentral()
    }
}

version '1.0.0'

subprojects {
    dependencies {
        testImplementation group: 'junit', name: 'junit', version: '4.12'
    }
}
